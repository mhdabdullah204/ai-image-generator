<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="image-generator">
        <div class="content">
            <h1>Welcome To AI Image Generator Tool</h1>
            <p>Easily Convert Your Text Into An Image</p>

            <form action="" class="generator">
                <input type="text" class="prompt" placeholder="Enter your prompt" required>
                <div class="controls">
                    <select name="" id="" class="image-qty">
                        <option value="1">1 Image</option>
                        <option value="2">2 Image</option>
                        <option value="3">3 Image</option>
                        <option value="4" selected>4 Image</option>
                    </select>
                    <button type="submit" class="generate">Generate</button>
                </div>
            </form>
        </div>
    </section>

    <section class="img-gallery">
        <div class="img-card">
            <img src="./assets/background.jpg" alt="gallery-collecton">
            <a href="" class="download">
                <img src="./assets/downloads.png" alt="download-icon">
            </a>
        </div>

        <div class="img-card ">
            <img src="/assets/bg2.jpg" alt="gallery-collecton">

            </a>
        </div>

            </a>
        </div>

    </section>
    


    <script src="index.js"></script>
</body>
</html>
